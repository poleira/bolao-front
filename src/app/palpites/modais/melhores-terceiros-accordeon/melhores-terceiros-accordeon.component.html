<div class="accordion" [attr.id]="'accordion-melhores-terceiros-'+hashBolao" [class.disabled]="!temTodosTerceiros" [style.pointer-events]="temTodosTerceiros ? 'auto' : 'none'" [style.opacity]="temTodosTerceiros ? '1' : '0.5'">
	<div class="accordion-item">
		<h2 class="accordion-header" [id]="'heading-melhores-terceiros-'+hashBolao">
			<button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
				[attr.data-bs-target]="'#collapse-melhores-terceiros-'+hashBolao" aria-expanded="false"
				[attr.aria-controls]="'collapse-melhores-terceiros-'+hashBolao"
				[disabled]="!temTodosTerceiros">
				{{ titulo }}
			</button>
		</h2>
		<div [id]="'collapse-melhores-terceiros-'+hashBolao" class="accordion-collapse collapse"
			[attr.aria-labelledby]="'heading-melhores-terceiros-'+hashBolao" [attr.data-bs-parent]="'#accordion-melhores-terceiros-'+hashBolao">
			<div class="accordion-body">
				<div class="container my-2">
					<div class="row">
						<div class="d-flex justify-content-between align-items-center mb-3">
							<p class="text-muted m-0">Arraste para mudar a posição.</p>
							<a class="text-decoration-none cursor-pointer" (click)="salvar()" href="javascript:void(0)">Salvar</a>
						</div>
					<div class="col-md-8 offset-md-2">
						<app-tabela-terceiro [selecoes]="selecoesTerceiros"></app-tabela-terceiro>
						<p class="text-muted small"><em>*Os 8 melhores terceiros colocados avançam para a fase eliminatória.</em></p>
					</div>
						<div class="d-flex justify-content-center mt-1">
							<button class="btn btn-success w-100 botao-salvar" (click)="salvar()">
								Salvar
							</button>
						</div>
					</div>
				</div>

				<ngx-spinner name="palpite" bdColor="rgba(0, 0, 0, 0.8)" size="default" color="#fff" type="ball-spin"
					[fullScreen]="true">
					<p class="text-white p-0">Carregando</p>
				</ngx-spinner>
			</div>
		</div>
	</div>
</div>
