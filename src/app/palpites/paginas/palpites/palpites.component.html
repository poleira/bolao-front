<app-cabecalho></app-cabecalho>
<div class="container mt-4">
  <div class="d-flex justify-content-between align-items-center ms-2 me-2">
    <div class="">
      <h5 class="m-0">Sua aposta:</h5>
      <p class="text-muted m-0">Nao esque√ßa de salvar!</p>
    </div>
    <a href="#" class="text-decoration-none">Ver Regras</a>
  </div>

  <div class="accordion" id="accordionExample">
  <div class="accordion-item" *ngFor="let item of regras; let i = index">
    <h2 class="accordion-header" [id]="'heading' + i">
      <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
        [attr.data-bs-target]="'#collapse' + i" aria-expanded="false"
        [attr.aria-controls]="'collapse' + i">
        {{ item.descricao }}
      </button>
    </h2>
    <div [id]="'collapse' + i" class="accordion-collapse collapse"
      [attr.aria-labelledby]="'heading' + i" data-bs-parent="#accordionExample">
      <div class="accordion-body">
        {{ item.descricao }}
      </div>
    </div>
  </div>
</div>


</div>
