<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-12 col-md-8 col-lg-6">
      <div class="card">
        <div class="card-body">
          <h3 class="card-title text-center">Recover Password</h3>
          <form (ngSubmit)="onRecover()">
            <div class="mb-3">
              <label for="recoverEmail" class="form-label">Email</label>
              <input type="email" class="form-control" id="recoverEmail" [(ngModel)]="recoverData.email" name="email" required />
            </div>
            <button type="submit" class="btn btn-warning w-100">Recover Password</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
