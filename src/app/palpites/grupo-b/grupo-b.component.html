<div class="cadastroBackground">
  <div class="cadastroContainer">
    <div class="itensContainer">
      <h1 class="titulo">Grupo B</h1>
      <form (ngSubmit)="enviar()">
        <div class="demo_wrap">
          <h1>Inglaterra</h1>
          <img src="https://cdn.countryflags.com/thumbs/england/flag-400.png" />
          <div>
            <select name="Inglaterra" required [(ngModel)]="Inglaterra">
              <option value="1">1°</option>
              <option value="2">2°</option>
              <option value="3">3°</option>
              <option value="4">4°</option>
            </select>
            <input
              required
              name="InglaterraPts"
              type="number"
              min="0"
              placeholder="Pts"
              [(ngModel)]="InglaterraPontos"
            />
          </div>
        </div>
        <div class="demo_wrap">
          <h1>Iram</h1>
          <img
            src="https://www.countryflags.com/wp-content/uploads/iran-flag-png-large.png"
          />
          <div>
            <select name="Iram" required [(ngModel)]="Iram">
              <option value="1">1°</option>
              <option value="2">2°</option>
              <option value="3">3°</option>
              <option value="4">4°</option>
            </select>
            <input
              name="IramPts"
              required
              type="number"
              min="0"
              placeholder="Pts"
              [(ngModel)]="IramPontos"
            />
          </div>
        </div>
        <div class="demo_wrap">
          <h1>USA</h1>
          <img
            src="https://www.countryflags.com/wp-content/uploads/united-states-of-america-flag-png-large.png"
          />
          <div>
            <select name="USA" required [(ngModel)]="USA">
              <option value="1">1°</option>
              <option value="2">2°</option>
              <option value="3">3°</option>
              <option value="4">4°</option>
            </select>
            <input
              name="USAPts"
              required
              type="number"
              min="0"
              placeholder="Pts"
              [(ngModel)]="USAPontos"
            />
          </div>
        </div>
        <div class="demo_wrap">
          <h1>Pais De Gales</h1>
          <img src="https://cdn.countryflags.com/thumbs/wales/flag-800.png" />
          <div>
            <select name="PaisDeGales" required [(ngModel)]="PaisDeGales">
              <option value="1">1°</option>
              <option value="2">2°</option>
              <option value="3">3°</option>
              <option value="4">4°</option>
            </select>
            <input
              name="PaisDeGalesPts"
              required
              type="number"
              min="0"
              placeholder="Pts"
              [(ngModel)]="PaisDeGalesPontos"
            />
          </div>
        </div>
        <div class="submitContainer">
          <button *ngIf="HabilitaPalpite == true" type="submit" class="button">
            Registrar
          </button>
          <a class="loginButton" routerLink="/painel">Menu</a>
        </div>
      </form>
    </div>
  </div>
</div>
