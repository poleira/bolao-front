<div class="container my-2">
    <div class="row">
        <ng-select
            [items]="jogadores$ | async"
            bindLabel="nome"
            bindValue="id"
            [typeahead]="inputBusca$"
            placeholder="Digite para buscar..."
            [(ngModel)]="jogadorSelecionado">
        </ng-select>

        
        <div class="d-flex justify-content-center mt-3">
            <button class="btn btn-success w-100 botao-salvar" (click)="salvarPalpite()">
                Salvar
            </button>
        </div>  
    </div>
</div>

<ngx-spinner name="palpite" bdColor="rgba(0, 0, 0, 0.8)" size="default" color="#fff" type="ball-spin"
    [fullScreen]="true">
    <p class="text-white p-0">Carregando</p>
</ngx-spinner>
