<app-cabecalho></app-cabecalho>

<div class="container">
    <div class="row">
        <div class="col-md-12 align-items-start d-flex justify-content-center flex-column py-3">
            <div class="d-flex flex-column align-items-center rounded-circle create-bolao-button"[routerLink]="['criar-bolao']">
                <i class="fa-solid fa-circle-plus text-success fs-3"></i>
                <span class="text-muted my-1 create-bolao-text">Criar bolão</span>
            </div>
        </div>
    </div>

    <div class="row my-2">
        <div class="d-flex justify-content-between align-items-center">
            <h6 class="text-muted m-0">Prêmios</h6>
            <a class="text-success link-no-decoration">Ver prêmios</a>
        </div>
    </div>

    <div class="row my-5">
        <div class="d-flex justify-content-center align-items-center">
            <div class="d-flex flex-column align-items-center mx-3">
                <i class="fa-solid fa-trophy fs-1 mx-1"></i>
                <span class="text-muted my-1 small-text">1000 reais</span>
            </div>

            <div class="d-flex flex-column align-items-center mx-3">
                <i class="fa-solid fa-trophy fs-1 mx-1"></i>
                <span class="text-muted my-1 small-text">500 reais</span>
            </div>

            <div class="d-flex flex-column align-items-center mx-3">
                <i class="fa-solid fa-trophy fs-1 mx-1"></i>
                <span class="text-muted my-1 small-text">200 reais</span>
            </div>
        </div>
    </div>

    <div class="row justify-content-center">
        <div class="col-6 col-sm-4 col-md-3 px-1">
            <button class="btn btn-outline-success w-100">Ver regras</button>
        </div>
        <div class="col-6 col-sm-4 col-md-3 px-1">
            <button class="btn btn-outline-success w-100">Convidar</button>
        </div>
    </div>

    <div class="row my-2">
        <div class="d-flex justify-content-between align-items-center my-3">
            <h6 class="text-muted m-0">Ranking</h6>
            <a class="text-success link-no-decoration">Ver Ranking</a>
        </div>
    </div>

    <div class="row">
        <div class="d-flex justify-content-between">
            <div class="d-flex align-items-center">
                <i class="fa-solid fa-trophy text-warning fs-5"></i>
                <div class="d-flex my-2 mx-3">
                    <i class="fa-regular fa-face-smile fs-3"></i>
                    <div class="dflex-column align-items-center mx-2">
                        <span>Marcelo Faria</span>
                    </div>
                </div>
            </div>

            <div class="d-flex align-items-center">
                <span class="rounded-pill fw-bold px-3 py-1 score-badge">220</span>
            </div>
        </div>

        <div class="d-flex justify-content-between">
            <div class="d-flex align-items-center">
                <i class="fa-solid fa-trophy text-secondary fs-5"></i>
                <div class="d-flex my-2 mx-3">
                    <i class="fa-regular fa-face-smile fs-3"></i>
                    <div class="dflex-column align-items-center mx-2">
                        <span>Marco Pollo</span>
                    </div>
                </div>
            </div>

            <div class="d-flex align-items-center">
                <span class="rounded-pill fw-bold px-3 py-1 score-badge">215</span>
            </div>
        </div>

        <div class="d-flex justify-content-between">
            <div class="d-flex align-items-center">
                <i class="fa-solid fa-trophy bronze-trophy fs-5"></i>
                <div class="d-flex my-2 mx-3">
                    <i class="fa-regular fa-face-smile fs-3"></i>
                    <div class="dflex-column align-items-center mx-2">
                        <span>Tiquinho Soares</span>
                    </div>
                </div>
            </div>

            <div class="d-flex align-items-center">
                <span class="rounded-pill fw-bold px-3 py-1 score-badge">180</span>
            </div>
        </div>

        <div class="d-flex justify-content-between">
            <div class="d-flex align-items-center">
                <i class="fa-solid fa-trophy bronze-trophy fs-5 invisible"></i>
                <div class="d-flex my-2 mx-3">
                    <i class="fa-regular fa-face-smile fs-3"></i>
                    <div class="dflex-column align-items-center mx-2">
                        <span>Calleri</span>
                    </div>
                </div>
            </div>

            <div class="d-flex align-items-center">
                <span class="rounded-pill fw-bold px-3 py-1 score-badge">150</span>
            </div>
        </div>
    </div>

    <div class="d-flex justify-content-center mt-4 mb-5">
        <button class="btn btn-success palpitar-button">Palpitar</button>
    </div>
</div>
