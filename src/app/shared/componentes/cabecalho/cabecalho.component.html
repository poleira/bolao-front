<div class="col-md-12 border-bottom">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid mx-2">
            <div class="navbar-brand" (click)="navegarHome()">
                <img src="assets/img/copa-do-mundo.png" alt="Logo" width="24" height="24"
                    class="d-inline-block align-text-top">
                <span class="ms-2">Bolão da copa</span>
            </div>

            <button class="navbar-toggler" type="button" (click)="toggleSideMenu()"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="d-none d-lg-flex justify-content-center align-items-center">
                <div class="d-flex align-items-center">
                    <i class="fa-regular fa-circle-user mx-2"></i>
                    <p class="mb-1">{{ recuperarUsuarioLogado().nome }}</p>
                </div>

                <div class="border mx-2" style="height: 30px;"></div>

                <button class="btn btn-success btn-sm" (click)="toggleSideMenu()">
                    <i class="fa-solid fa-bars"></i>
                </button>
            </div>

            <div class="side-menu" [class.active]="isSideMenuOpen">
                <div class="side-menu-header">
                    <div class="d-flex justify-content-between align-items-center">
                        <span class="ms-2">Bolão da copa</span>
                        <button class="btn btn-close" (click)="toggleSideMenu()"></button>
                    </div>
                </div>
                <div class="side-menu-content">
                    <div class="d-flex align-items-center p-3">
                        <i class="fa-regular fa-circle-user mx-2"></i>
                        <p class="mb-1">{{ recuperarUsuarioLogado().nome }}</p>
                    </div>
                    <div>
                        <hr class="p-0 m-0"> 
                        <a class="nav-link p-2" (click)="navegarHome()">
                            <i class="fa-solid fa-house me-2"></i>
                            Home
                        </a>
                        <hr class="p-0 m-0">    
                        <a class="nav-link p-2 ml-1" (click)="toggleSideMenu()">
                            <i class="fa-solid fa-user me-2"></i>
                            Alterar info usuário
                        </a>
                        <hr class="p-0 m-0">  
                        <a class="nav-link p-2 position-relative" (click)="abrirModalNotificacoes(this.modalNotificacoes, 'modal-lg')">
                            <i class="fa-solid fa-envelope me-2">
                                <span *ngIf="existeNotificacoes" class="position-absolute top-75 translate-middle p-1 bg-danger border border-light rounded-circle">
                                    <span class="visually-hidden">pendência</span>
                                </span>
                            </i>
                            Solicitações
                        </a>
                        <hr class="p-0 m-0">  
                        <a class="nav-link p-2" (click)="toggleSideMenu()">
                            <i class="fa-solid fa-trophy me-2"></i>
                            Virar premium
                        </a>
                        <hr class="p-0 m-0">  
                    </div>
                    <div class="p-3">
                        <button class="btn btn-success btn-sm w-100" (click)="logout()">
                            <i class="fa-solid fa-arrow-right-from-bracket me-2"></i>
                            Sair
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </nav>
</div>

<div class="menu-overlay" [class.active]="isSideMenuOpen" (click)="toggleSideMenu()"></div>

<ngx-spinner name="loadLogin" bdColor="rgba(0, 0, 0, 0.8)" size="default" color="#fff" type="ball-spin"
    [fullScreen]="true">
    <p class="text-white p-0">Carregando</p>
</ngx-spinner>

<ng-template #modalNotificacoes>
  <app-notificacoes-modal 
    (fecharModal)="fecharModal()">
  </app-notificacoes-modal>
</ng-template>
